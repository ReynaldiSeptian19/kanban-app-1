<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3202ad4b88.js" crossorigin="anonymous"></script>
</head>
<body>

     <!-- Login -->
     <div class="container" id="login">
        <form onsubmit="login(event)">
            <div style="width: 50%; margin: 200px auto;">
              <h1>Login</h1>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="login-password" >
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary form-control">LOGIN</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary form-control" id="registertog">REGISTER</button>
                  </div>
                </div>
                <div class="text-center font-weight-bold">
                  <h6>== Another Account ==</h6>
                </div>
                <div class="row">
                  <div class="g-signin2 col" data-onsuccess="onSignIn"></div>
                  </div>
            </div> 
          </form>
      </div>
    <!-- end login -->
    <!-- register -->
    <div class="container" id="register">
        <form onsubmit="register(event)">
          <div style="width: 50%; margin: 200px auto;">
            <h1>Register</h1>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="register-email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="register-password" class="form-control">
            </div>
            <div class="form-group">
              <label for="full_name">Name</label>
              <input type="text" class="form-control" id="register-name">
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control">Register</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary form-control" id="backtog">Back</button>
              </div>
          </div>
          </div>
        </form>
      </div>
      <br>
    <!-- end register -->

    <!-- Kanban -->
    <div class="container-fluid pt-3">
        <h3>Kanban Board</h3>
        <div class="row flex-row flex-sm-nowrap py-3">
            <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-uppercase text-truncate py-2">Backlog</h6>
                        <div class="items border border-light">
                            <!-- Content -->
                            <div class="card draggable shadow-sm" draggable="true">
                                <div class="card-body p-2">
                                    <div class="card-title">
                                        <i class="fas fa-trash float-right"></i>
                                        <a href="" class="lead font-weight-light">E-Commerce </a>
                                    </div>
                                    <p>
                                        Program
                                    </p>
                                    <button class="btn btn-primary btn-sm">View</button>
                                </div>
                            </div>
                            <div class="card draggable shadow-sm" draggable="true">
                                <div class="card-body p-2">
                                    <div class="card-title">
                                        <i class="fas fa-trash float-right"></i>
                                        <a href="" class="lead font-weight-light">Live Debug</a>
                                    </div>
                                    <p>
                                        Program
                                    </p>
                                    <button class="btn btn-primary btn-sm">View</button>
                                </div>
                            </div>
                            <!-- End Content -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-uppercase text-truncate py-2">Todo</h6>
                        <div class="items border border-light">
                            <div class="card draggable shadow-sm" draggable="true">
                                <div class="card-body p-2">
                                    <div class="card-title">
                                        <i class="fas fa-trash float-right"></i>
                                        <a href="" class="lead font-weight-light">Kanban App</a>
                                    </div>
                                    <p>
                                        Test
                                    </p>
                                    <button class="btn btn-primary btn-sm">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-uppercase text-truncate py-2">Doing</h6>
                        <div class="items border border-light">
                            <div class="card draggable shadow-sm" draggable="true">
                                <div class="card-body p-2">
                                    <div class="card-title">
                                        <i class="fas fa-trash float-right"></i>
                                        <a href="" class="lead font-weight-light">Kanban App</a>
                                    </div>
                                    <p>
                                        Portofolio
                                    </p>
                                    <button class="btn btn-primary btn-sm">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-uppercase text-truncate py-2">Complete</h6>
                        <div class="items border border-light">
                            <div class="card draggable shadow-sm" draggable="true">
                                <div class="card-body p-2">
                                    <div class="card-title">
                                        <i class="fas fa-trash float-right"></i>
                                        <a href="" class="lead font-weight-light">Phase 1</a>
                                    </div>
                                    <p>
                                        Phase 1
                                    </p>
                                    <button class="btn btn-primary btn-sm">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Kanban -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
